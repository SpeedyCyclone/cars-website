<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400&display=swap" rel="stylesheet">
<style>
* {
  box-sizing: border-box;
  font-family:'Lato', sans-serif;
}
body{
        background-repeat: no-repeat; 
        background-size: cover; 
        background-image: url("https://wallpapercave.com/wp/wp8300330.png");
      }
      .reg{
        margin-top: 15%;
        margin-left: 30px;
        margin-right: 30px;
        opacity: 0.7 ;
      }
    input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  
  input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  
  input[type=submit]:hover {
    background-color: #45a049;
  }
  
  div {
    border-radius: 5px;
    background-color: #ffffff;
    padding: 20px;
  }
  .reg{
  box-shadow: rgba(99,99,99,0.2) 0px 2px 8px 0px;
}
a, a:hover, a:visited, a:active {
  color: inherit;
  text-decoration: none;
}
  </style>
<div class="reg">
    <h1>Register</h1>
      <div>
        <p for="name">Username</p>
        <input
          id="name"
        />
      </div>
      <div>
        <p for="password">Password</p>
        <input type="password" id="password" />
      </div>
      <a href="http://127.0.0.1:5000/login"><h5>Login Here</h5></a>
      <button id="track">Register</button>
  </div>
<script>
     document.getElementById("track").addEventListener("click",()=>{
        if (document.getElementById("name").value===""){
            alert("Please fill all the required fields")
        }
        if (document.getElementById("password").value===""){
            alert("Please fill all the required fields")
        }else{
            window.location.replace(`http://127.0.0.1:5000/reg?id=${document.getElementById("name").value}&key=${document.getElementById("password").value}`)
        }
        
     })
</script>
